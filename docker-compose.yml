version: '3.8'

services:
  netpulse:
    build: .
    container_name: netpulse-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=sqlite:///./netpulse.db
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3